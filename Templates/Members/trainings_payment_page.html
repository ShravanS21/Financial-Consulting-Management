<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
        }
        
        .left {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left img {
            max-width: 100%;
            height: auto;
            margin-top: 0;
            margin-left: 75px;
        }
        .right {
            display: flex;
            align-items: center;    
            justify-content: center;
            height: 100%;
            padding-top: 10px;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            color: #000000;
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px;
            margin-top: -30px;
            margin-right:75px;
        }
        .form-container img {
            width: 80px;
            margin-bottom: 1%;
        }
        .form-container h3 {
            margin-bottom: 10px;
        }
        .form-container .input-container {
            position: relative;
            margin: 10px 0;
            text-align: left;
        }
        .input-container input{
            background-color: #f5f5f5;
            
        }
        .form-container .input-container input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
            border-color: #000000;
        }
        .form-container .input-container input:focus {
            box-shadow: 0 0 10px rgba(57, 96, 173, 0.5);
            outline: none;
        }
        .form-container .input-container label {
            margin-bottom: 5px;
            display: inline-block;
            font-weight: bold;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #2f93ff;
            color: white;
        }
        .form-container .powered-by {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 30px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }
        #expiry-error {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 left d-none d-md-flex">
                <a href="/previous-page-url" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <img src="{% static 'images/payment_image.png' %}" alt="Payment Image">
            </div>
            <div class="col-md-6 right">
                <div class="form-container">
                    <img src="{% static 'images/FCP_logo.png' %}" alt="Company Logo">
                    <h3>Pay with Card</h3>
                    <form method="POST" id="paymentForm">
                        {% csrf_token %}
                        <div class="col-md-13">
                            <div class="input-container">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="{{ user_email }}" readonly required placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-13">
                            <div class="input-container">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" name="card-number" pattern="\d{16}" maxlength="16" placeholder="1234 1234 1234 1234" required>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-container">
                                    <label for="card-expiry">Expiry Date</label>
                                    <input type="text" id="card-expiry" name="card-expiry" placeholder="MM / YY" pattern="\d{2} \/ \d{2}" maxlength="7" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-container">
                                    <label for="card-cvc">CVC</label>
                                    <input type="text" id="card-cvc" name="card-cvc" placeholder="CVC" pattern="\d{3}" maxlength="3" required>
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-13">  
                            <div class="input-container">
                                <label for="cardholder-name">Cardholder Name</label>
                                <input type="text" id="cardholder-name" name="cardholder-name" value="{{ user_name }}" readonly required placeholder="Cardholder Name">
                            </div>
                        </div>
                        <div class="col-md-13">
                            <div class="input-container">
                                <label for="amount">Amount</label>
                                <input type="text" id="amount" name="amount" value="â‚¹800" readonly class="amount" style="font-size: 18px; font-weight: bold; text-align: center; background-color: #e0f7fa; border: 2px solid #007bff; color: #007bff; padding: 10px; border-radius: 30px;">
                            </div>
                        </div>
                        <div class="col-md-13">
                            <button type="submit" class="btn">Pay</button>
                        </div>
                    </form>
                    <div class="powered-by">Powered by Financial Consulting</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment form submitted!');
            this.submit();
        });

        document.getElementById('card-expiry').addEventListener('input', function() {
            const input = this.value;
            const errorElement = document.getElementById('expiry-error');
            errorElement.style.display = 'none';

            const regex = /^(0[1-9]|1[0-2]) \/ \d{2}$/;

            if (!regex.test(input)) {
                return;
            }

            const [month, year] = input.split(' / ').map(Number);

            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1;
            const currentYear = currentDate.getFullYear() % 100;
            const maxYear = currentYear + 3;

            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                errorElement.textContent = 'Card expired';
                errorElement.style.display = 'block';
            } else if (year > maxYear || (year === maxYear && month > currentMonth)) {
                errorElement.textContent = 'Invalid date';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
