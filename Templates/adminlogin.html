<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #D6E6F2; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* White background for the form box */
            padding: 20px; /* Adjusted padding */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjusted width for the login box */
        }

        .login-container img {
            width: 100%; /* Full width for the image */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-bottom: 10px; /* Reduced space between the image and the form */
        }

        .login-container h2 {
            margin-bottom: 15px; /* Reduced margin */
            color: #5A5A5A; /* Grey color for text */
            font-size: 25px; /* Font size */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px; /* Padding */
            margin: 5px 0; /* Margin */
            border: none;
            border-radius: 5px;
            background-color: #F1F1F1; /* Light grey background for inputs */
        }

        .login-container button {
            width: 100%;
            padding: 10px; /* Padding */
            margin-top: 10px; /* Margin */
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue color for button */
            color: #fff;
            font-size: 14px; /* Font size */
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .arrow-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #007BFF; /* Color for the arrow */
        }
        footer {
            background-color: #343738;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 0px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #DAFFFB; /* Hover color change */
        }
    </style>
</head>
<body>
    <button class="arrow-button" onclick="window.location.href='/public/'">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="login-container">
        <img src="{% static 'images/adminlogin.jpg' %}" alt="Illustration">
        <h2>Admin Login</h2>
        <form action="/adminlogin/" method="POST">
            {% csrf_token %}
            <input type="text" name="admin_name" placeholder="Admin name" required>
            <input type="password" name="adminpassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer class="name-label">
        Â© 2024 Financial Consulting Portal. All Rights Reserved <br>
        Powered by Shravan Shetty | <a href="/adminlogin/" style="color: rgb(235, 232, 59);">Admin</a>
    </footer> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/adminvalidation.js' %}" type="text/javascript"></script>
    {% if login_failed %}
        <script>
        alert("Wrong username or password");
        </script>
    {% endif %}
</body>
</html>
